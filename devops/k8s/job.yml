apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: worker
  namespace: bolagetio
spec:
  schedule: "30 01 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: worker
            image: eu.gcr.io/brynn-145714/bolagetio/web:latest
            imagePullPolicy: Always
            envFrom:
            - configMapRef:
                name: web
            command: ["npm", "run", "worker"]
          restartPolicy: OnFailure
