apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  namespace: bolagetio
spec:
  revisionHistoryLimit: 2
  minReadySeconds: 5
  replicas: 2
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: eu.gcr.io/brynn-145714/bolagetio/web:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: ES_HOST
          value: "elasticsearch.bolagetio:9200"
        ports:
        - containerPort: 3000
